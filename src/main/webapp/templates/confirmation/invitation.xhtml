<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view locale="#{localeBean.locale}" contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=iso-8859-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title><ui:insert name="title" /></title>

		<h:outputStylesheet library="css" name="standard.css" />
		<h:outputStylesheet library="css" name="nessa-festa.css" />
		<h:outputScript library="js" name="calendar.js" />

		<ui:insert name="resources" />

		<pe:ajaxErrorHandler title="Error"
			body="Server return exception  {error-name} with description {error-message}"
			button="Hide" widgetVar="myAjaxErrorHandler"
			buttonOnclick="myAjaxErrorHandler.hide()" />

	</h:head>
	<h:body>
		<!-- <p:blockUI block="skinLayout" widgetVar="bui" trigger="@(.ui-button)">
			LOADING...<p:graphicImage value="/resources/images/loading.gif" />
		</p:blockUI> -->
		<ui:insert name="bodySkin" />
	</h:body>
</f:view>
</html>
